<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ehad.no — Endré Hadzalic</title>
  <meta name="description" content="The personal landing page of Endré Hadzalic. Minimal, elegant, and a hint of playful motion. Coming soon." />
  <meta name="theme-color" content="#0b1220" />
  <meta property="og:title" content="ehad.no — Endré Hadzalic" />
  <meta property="og:description" content="The personal landing page of Endré Hadzalic. Minimal, elegant, and a hint of playful motion. Coming soon." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ehad.no" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* =============
       Base & Theme
       ============= */
    :root {
      --bg-0: #0b1220;       /* page background */
      --bg-1: #0f1b36;       /* glass tint */
      --fg:   #e6edf7;       /* primary text */
      --muted:#9fb0c8;       /* secondary text */
      --accent-1: #7dd3fc;   /* sky-300 */
      --accent-2: #a78bfa;   /* violet-400 */
      --accent-3: #22d3ee;   /* cyan-400 */
      --ring: rgba(124, 58, 237, .35);
      --glass: rgba(255,255,255,.06);
      --shadow: 0 10px 40px rgba(0,0,0,.45);
    }

    @media (prefers-color-scheme: light) {
      :root { --bg-0:#f7fafc; --fg:#0b1220; --muted:#50607a; --glass:rgba(255,255,255,.7); --ring:rgba(99,102,241,.25); }
      body::before { opacity:.25; }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--fg);
      background: radial-gradient(1200px 800px at 10% -10%, #1e2a52 0%, transparent 60%),
                  radial-gradient(1000px 600px at 110% 10%, #1a3a44 0%, transparent 60%),
                  radial-gradient(1200px 800px at 50% 120%, #251a49 0%, transparent 60%),
                  var(--bg-0);
      min-height: 100%;
      overflow-x: hidden;
    }

    /* Animated gradient blobs in the background */
    body::before,
    body::after {
      content: "";
      position: fixed; inset: -20vmax;
      background: radial-gradient(35vmax 35vmax at 20% 10%, rgba(125, 211, 252, .12), transparent 60%),
                  radial-gradient(35vmax 35vmax at 80% 20%, rgba(167, 139, 250, .10), transparent 60%),
                  radial-gradient(30vmax 30vmax at 60% 80%, rgba(34, 211, 238, .08), transparent 60%);
      filter: blur(30px);
      animation: drift 35s linear infinite;
      z-index: -2;
    }
    body::after { animation-direction: reverse; opacity: .7; }

    @keyframes drift {
      0%   { transform: translate3d(0,0,0) rotate(0deg); }
      50%  { transform: translate3d(2vmax,-1vmax,0) rotate(180deg); }
      100% { transform: translate3d(0,0,0) rotate(360deg); }
    }

    /* Subtle starfield using repeating radial-gradients */
    .stars {
      position: fixed; inset: 0; pointer-events: none; z-index: -1;
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.35) 50%, transparent 51%),
        radial-gradient(1px 1px at 30% 80%, rgba(255,255,255,.35) 50%, transparent 51%),
        radial-gradient(1px 1px at 70% 30%, rgba(255,255,255,.35) 50%, transparent 51%),
        radial-gradient(1px 1px at 90% 60%, rgba(255,255,255,.35) 50%, transparent 51%);
      background-repeat: repeat;
      background-size: 300px 300px, 260px 260px, 220px 220px, 180px 180px;
      animation: twinkle 14s linear infinite;
      opacity:.5;
    }
    @keyframes twinkle {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* ===== Layout ===== */
    .wrap { display:grid; place-items:center; min-height: 100svh; padding: 6rem 1.25rem 3rem; }

    .card {
      width: min(940px, 92vw);
      background: var(--glass);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px) saturate(110%);
      -webkit-backdrop-filter: blur(14px) saturate(110%);
      padding: clamp(1.4rem, 3.5vw, 2.6rem);
      position: relative;
      transform-style: preserve-3d;
      transition: transform .2s ease-out;
      outline: 1px solid transparent;
      will-change: transform;
    }

    .ring {
      position: absolute; inset: -2px; border-radius: 26px;
      mask: linear-gradient(#000, #000) content-box, linear-gradient(#000, #000);
      -webkit-mask: linear-gradient(#000, #000) content-box, linear-gradient(#000, #000);
      -webkit-mask-composite: xor; mask-composite: exclude;
      padding: 2px;
      background: conic-gradient(from 0deg, var(--accent-1), var(--accent-2), var(--accent-3), var(--accent-1));
      filter: blur(1px) saturate(140%);
      animation: rotate 12s linear infinite;
      opacity:.55;
      pointer-events:none;
    }
    @keyframes rotate { to { transform: rotate(1turn); } }

    header {
      display: grid; gap: 1rem; align-items: start;
      grid-template-columns: 100px 1fr; grid-auto-rows: min-content;
    }

    .avatar {
      width: 88px; height: 88px; border-radius: 20px; position: relative; overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,.35);
      transform: translateZ(30px);
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.35), rgba(255,255,255,0) 40%),
                  linear-gradient(135deg, rgba(125,211,252,.25), rgba(167,139,250,.25));
    }
    .avatar::before {
      content:"EH"; position:absolute; inset:0; display:grid; place-items:center;
      font-family: "JetBrains Mono", ui-monospace, monospace; font-weight:600; letter-spacing:.15em;
      color: rgba(255,255,255,.85); font-size: 28px;
      text-shadow: 0 4px 16px rgba(0,0,0,.5);
    }
    .avatar::after {
      content:""; position:absolute; inset:-40%; border-radius: 50%;
      background: conic-gradient(from 0deg, rgba(255,255,255,.0), rgba(255,255,255,.35), rgba(255,255,255,.0));
      animation: spin 6s linear infinite;
    }
    @keyframes spin { to { transform: rotate(1turn); } }

    .title { margin: 0; font-size: clamp(1.6rem, 2.4rem + 1.2vw, 3.6rem); line-height: 1.05; font-weight:800; }
    .title .grad {
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2) 50%, var(--accent-3));
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
      animation: hue 10s ease-in-out infinite alternate;
    }
    @keyframes hue { from { filter:hue-rotate(0deg);} to { filter:hue-rotate(20deg);} }

    .subtitle { margin: .2rem 0 0; color: var(--muted); font-size: clamp(1rem, .9rem + .4vw, 1.25rem); }
    .subtitle .cursor { display:inline-block; width: 1ch; animation: blink 1.1s steps(1) infinite; }
    @keyframes blink { 50% { opacity: 0; } }

    .badges { display:flex; flex-wrap:wrap; gap:.6rem; margin: 1.1rem 0 0; }
    .badge {
      font-size: .85rem; padding: .45rem .7rem; border-radius: 999px;
      background: rgba(125, 211, 252, .12); border: 1px solid rgba(125, 211, 252, .25);
      color: #cdeefe; letter-spacing:.02em;
      display:inline-flex; align-items:center; gap:.45rem;
      backdrop-filter: blur(4px);
      animation: floatY 6s ease-in-out infinite;
    }
    .badge:nth-child(2) { animation-delay: .8s; }
    .badge svg { width: 16px; height: 16px; opacity:.9; }
    @keyframes floatY { 0%,100% { transform: translateY(0);} 50% { transform: translateY(-6px);} }

    .cta-row { display:flex; flex-wrap:wrap; gap: .75rem; margin-top: 1.6rem; }
    .btn {
      --pad: .85rem 1.15rem; --radius: 14px;
      position: relative; display:inline-flex; align-items:center; gap:.55rem;
      padding: var(--pad); border-radius: var(--radius); text-decoration:none; font-weight:600;
      line-height:1; border:1px solid rgba(255,255,255,.1);
      transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease;
      will-change: transform;
    }
    .btn:focus-visible { outline: 2px solid var(--accent-2); outline-offset: 2px; }

    .btn.primary {
      background: linear-gradient(120deg, var(--accent-1), var(--accent-2) 60%, var(--accent-3));
      color: #0b1220;
      box-shadow: 0 10px 24px rgba(99,102,241,.35);
    }
    .btn.ghost { background: rgba(255,255,255,.06); color: var(--fg); }
    .btn:hover { transform: translateY(-2px); border-color: rgba(255,255,255,.22); }

    /* sparkle on primary button */
    .btn.primary::after {
      content:""; position:absolute; inset:0; border-radius: inherit; pointer-events:none;
      background: radial-gradient(circle at 10% -10%, rgba(255,255,255,.8), transparent 40%),
                  radial-gradient(circle at 30% 120%, rgba(255,255,255,.45), transparent 50%);
      mix-blend-mode: screen; filter: blur(8px);
      transform: translateX(-100%);
      animation: sweep 3.2s ease-in-out infinite;
      opacity:.9;
    }
    @keyframes sweep { 0%{transform:translateX(-120%)} 50%{transform:translateX(0)} 100%{transform:translateX(120%)} }

    main { margin-top: 1.75rem; display:grid; gap:1.25rem; }
    .grid { display:grid; grid-template-columns: repeat(3, 1fr); gap: .9rem; }
    .tile {
      padding: 1rem; border:1px solid rgba(255,255,255,.08); border-radius: 16px; background: rgba(255,255,255,.04);
      min-height: 86px; display:flex; flex-direction:column; justify-content:center; gap:.35rem;
      transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .tile:hover { transform: translateY(-4px); box-shadow: 0 12px 30px rgba(0,0,0,.25); border-color: rgba(255,255,255,.18); }
    .tile .k { font-family: "JetBrains Mono", ui-monospace, monospace; font-size: .8rem; color: var(--muted); }
    .tile .v { font-weight:600; }

    footer { margin-top: 1.75rem; color: var(--muted); font-size:.95rem; display:flex; align-items:center; justify-content:space-between; gap:.75rem; flex-wrap:wrap; }
    .footer-left { display:flex; align-items:center; gap:.6rem; }
    .dot { width: 8px; height: 8px; border-radius:50%; background: var(--accent-2); box-shadow: 0 0 18px var(--accent-2); animation: pulse 2s ease-in-out infinite; }
    @keyframes pulse { 0%,100%{ transform: scale(1);} 50%{ transform: scale(1.4);} }

    .social { display:flex; gap:.5rem; }
    .icon-btn { --size: 38px; width: var(--size); height: var(--size); display:grid; place-items:center; border-radius: 12px; background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.1); text-decoration:none; transition: transform .18s ease, background .2s ease; }
    .icon-btn:hover { transform: translateY(-2px); background: rgba(255,255,255,.12); }
    .icon-btn svg { width: 18px; height: 18px; opacity:.92; }

    .scroll-indicator { position: fixed; left: 50%; bottom: 20px; transform: translateX(-50%); opacity:.7; font-size:.9rem; color: var(--muted); display:flex; gap:.4rem; align-items:center; }
    .scroll-indicator .arrow { width: 10px; height: 18px; border: 2px solid var(--muted); border-radius: 10px; position: relative; }
    .scroll-indicator .arrow::after { content:""; position:absolute; left:50%; top:4px; width:2px; height:4px; background: var(--muted); border-radius:2px; transform: translateX(-50%); animation: drop 1.6s infinite; }
    @keyframes drop { 0%{ opacity:0; transform: translate(-50%, -4px);} 50%{ opacity:1; } 100%{ opacity:0; transform: translate(-50%, 6px);} }

    /* Responsive */
    @media (max-width: 760px) {
      header { grid-template-columns: 72px 1fr; }
      .avatar { width: 72px; height: 72px; border-radius:16px; }
      .grid { grid-template-columns: 1fr; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after { animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>
  <div class="stars" aria-hidden="true"></div>
  <div class="wrap">
    <section class="card" id="card" aria-label="Intro">
      <div class="ring" aria-hidden="true"></div>

      <header>
        <div class="avatar" aria-hidden="true"></div>
        <div>
          <h1 class="title"><span class="grad">Endré Hadzalic</span></h1>
          <p class="subtitle">ehad.no — <span id="rotator">building neat things</span><span class="cursor">▌</span></p>
          <div class="badges" aria-hidden="true">
            <span class="badge" title="Status">
              <!-- comet icon -->
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M3 12c4-5 10-8 18-9-1 8-4 14-9 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
              Coming soon
            </span>
            <span class="badge">
              <!-- spark icon -->
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 2l2.2 5.6L20 10l-5.6 2.4L12 18l-2.4-5.6L4 10l5.8-2.4L12 2z" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/></svg>
              Crafted with care
            </span>
          </div>

          <div class="cta-row">
            <a class="btn primary magnetic" href="mailto:endre@ehad.no" aria-label="Email Endré">
              <!-- mail icon -->
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M3 6h18v12H3z" stroke="currentColor" stroke-width="1.8"/><path d="M3 7l9 7 9-7" stroke="currentColor" stroke-width="1.8"/></svg>
              Get in touch
            </a>
            <a class="btn ghost magnetic" href="#" id="saveCard" aria-label="Download contact card (vCard)">
              <!-- id card icon -->
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><rect x="3" y="4" width="18" height="16" rx="2" stroke="currentColor" stroke-width="1.8"/><path d="M7 9h6M7 13h9" stroke="currentColor" stroke-width="1.8"/></svg>
              Save contact
            </a>
            <span class="btn ghost" style="pointer-events:none; opacity:.8" aria-hidden="true">@ehad</span>
          </div>
        </div>
      </header>

      <main>
        <div class="grid" aria-hidden="true">
          <div class="tile">
            <span class="k">focus</span>
            <span class="v">Designing reliable, human‑friendly software.</span>
          </div>
          <div class="tile">
            <span class="k">interests</span>
            <span class="v">systems, dev tooling, data viz, and creative tech.</span>
          </div>
          <div class="tile">
            <span class="k">location</span>
            <span class="v">Oslo, Norway</span>
          </div>
        </div>
      </main>

      <footer>
        <div class="footer-left">
          <span class="dot" aria-hidden="true"></span>
          <span>© <span id="year"></span> ehad.no</span>
        </div>
        <nav class="social" aria-label="Social links">
          <a class="icon-btn" href="https://www.linkedin.com" aria-label="LinkedIn (placeholder)">
            <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M4.98 3.5c0 1.38-1.12 2.5-2.49 2.5S0 4.88 0 3.5 1.12 1 2.49 1 4.98 2.12 4.98 3.5zM.5 8.5h4V23h-4V8.5zM8.5 8.5h3.8v2h.05c.53-1 1.82-2.05 3.75-2.05 4 0 4.75 2.63 4.75 6.05V23h-4v-6.5c0-1.55 0-3.55-2.17-3.55-2.18 0-2.5 1.7-2.5 3.45V23h-4V8.5z"/></svg>
          </a>
          <a class="icon-btn" href="https://github.com" aria-label="GitHub (placeholder)">
            <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path fill-rule="evenodd" clip-rule="evenodd" d="M12 .5a11.5 11.5 0 0 0-3.64 22.42c.58.11.79-.26.79-.57 0-.28-.01-1.02-.02-2-3.2.7-3.88-1.54-3.88-1.54-.53-1.35-1.3-1.71-1.3-1.71-1.06-.72.08-.7.08-.7 1.18.08 1.8 1.21 1.8 1.21 1.04 1.78 2.73 1.26 3.4.96.11-.76.41-1.26.74-1.55-2.56-.29-5.26-1.28-5.26-5.68 0-1.25.45-2.26 1.2-3.06-.12-.29-.52-1.46.11-3.05 0 0 .98-.31 3.2 1.18a11.1 11.1 0 0 1 5.82 0c2.22-1.49 3.2-1.18 3.2-1.18.63 1.59.23 2.76.11 3.05.75.8 1.2 1.81 1.2 3.06 0 4.41-2.71 5.38-5.29 5.66.42.36.79 1.08.79 2.18 0 1.57-.01 2.83-.01 3.21 0 .31.21.69.8.57A11.5 11.5 0 0 0 12 .5Z"/></svg>
          </a>
          <a class="icon-btn" href="mailto:endre@ehad.no" aria-label="Email">
            <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M2 5h20v14H2z"/><path d="M2 6l10 7 10-7"/></svg>
          </a>
        </nav>
      </footer>
    </section>
  </div>

  <div class="scroll-indicator" aria-hidden="true">
    <span class="arrow"></span> scroll
  </div>

  <script>
    // =============================
    // Micro‑interactions & details
    // =============================

    // Rotate subtitle keywords
    const phrases = [
      "building neat things",
      "shipping with care",
      "systems & devtools nerd",
      "learning in public"
    ];
    const rotator = document.getElementById('rotator');
    let i = 0;
    setInterval(() => { i = (i + 1) % phrases.length; rotator.textContent = phrases[i]; }, 2100);

    // Dynamic year
    document.getElementById('year').textContent = new Date().getFullYear();

    // 3D tilt on the card with gentle inertia
    const card = document.getElementById('card');
    let bounds;
    function rotateToMouse(e){
      if (!bounds) bounds = card.getBoundingClientRect();
      const x = e.clientX - bounds.left; const y = e.clientY - bounds.top;
      const xc = x - bounds.width / 2; const yc = y - bounds.height / 2;
      const rx = (yc / bounds.height) * -6; // rotateX
      const ry = (xc / bounds.width) * 6;   // rotateY
      card.style.transform = `perspective(1000px) rotateX(${rx}deg) rotateY(${ry}deg)`;
    }
    card.addEventListener('mousemove', rotateToMouse);
    card.addEventListener('mouseleave', () => { card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)'; });

    // Magnetic buttons (small attraction towards cursor)
    document.querySelectorAll('.magnetic').forEach(b => {
      const strength = 18;
      b.addEventListener('mousemove', (e) => {
        const r = b.getBoundingClientRect();
        const dx = (e.clientX - (r.left + r.width/2)) / (r.width/2);
        const dy = (e.clientY - (r.top + r.height/2)) / (r.height/2);
        b.style.transform = `translate(${dx*strength}px, ${dy*strength}px)`;
      });
      b.addEventListener('mouseleave', () => { b.style.transform = 'translate(0,0)'; });
    });

    // Generate a simple vCard on the fly
    document.getElementById('saveCard').addEventListener('click', (e) => {
      e.preventDefault();
      const v = [
        'BEGIN:VCARD', 'VERSION:3.0', 'N:Hadzalic;Endré;;;', 'FN:Endré Hadzalic',
        'EMAIL;TYPE=INTERNET:endre@ehad.no', 'URL:https://ehad.no', 'END:VCARD' ].join('\n');
      const blob = new Blob([v], { type: 'text/vcard' });
      const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'endre-hadzalic.vcf';
      document.body.appendChild(a); a.click(); a.remove();
      setTimeout(() => URL.revokeObjectURL(a.href), 1000);
    });

    // Respect reduced motion: disable rotations & intervals
    const mediaQuery = window.matchMedia('(prefers-reduced-motion: reduce)');
    if (mediaQuery.matches) {
      card.removeEventListener('mousemove', rotateToMouse);
    }
  </script>
</body>
